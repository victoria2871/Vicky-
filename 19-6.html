<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <script>
        function crearTextoJajaja() {
            const texto = document.createElement('div');
            texto.textContent = 'jajaja';
            texto.style.color = 'pink';
            texto.style.backgroundColor = 'blue';
            texto.style.padding = '10px';
            texto.style.fontSize = '2em';
            document.body.appendChild(texto);
        }

        // Llama a la función para mostrar el texto al cargar la página
        crearTextoJajaja();
    </script>
</body>
</html>
